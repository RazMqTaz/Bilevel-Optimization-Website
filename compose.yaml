services:
  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    image: razmqtaz/backend:latest-arm64
    container_name: backend
    volumes:
      - submissions_data:/app/data
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0

  celery-worker:
    image: razmqtaz/backend:latest-arm64
    container_name: celery-worker
    # Override the default CMD to run the Celery worker instead of uvicorn
    command: celery -A celery_worker worker --loglevel=info --concurrency=2
    volumes:
      - submissions_data:/app/data
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0

  frontend:
    build:
      context: ./frontend
    image: razmqtaz/frontend:latest-arm64
    container_name: frontend
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - API_URL=http://backend:8000

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/nginx-initial.conf:/etc/nginx/nginx-initial.conf:ro
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - frontend
    networks:
      - app-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  submissions_data:
  redis_data:
  letsencrypt:
  certbot-www: